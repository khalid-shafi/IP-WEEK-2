<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="icon"  type="image/x-icon" href="https://images.wondershare.com/pdfelement/article-resources/boss-birthday-2.jpg">

    <title>Birthday reader</title>
</head>
<body>
  <div class="card">
      <form>
    <div class="inputs">
        <p>Enter your date birth</p>
        <input type="number" min="01" max="31" id="day" placeholder="day">
        <input type="number" min="01" max="12" id="month" placeholder="month">
        <input type="number" min="1990" max="2022" id="year" placeholder="year">
    </div>

    <div class="chuchu">
        <span>
            <p>enter your gender</p>
        </span>
        <input type="radio" name="gender"><span class="span">male</span> <br>
        <input type="radio" name="gender"><span class="span">female</span>   
    </div> <br>
    <input type="submit" value="submit" name="">
      </form>
  </div>
    
</body>
</html>
