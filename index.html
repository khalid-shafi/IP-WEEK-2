<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="syle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="card">
      <form>
    <div class="inputs">
        <p>Enter your date birth</p>
        <input type="number" min="01" max="31" id="day" placeholder="day">
        <input type="number" min="01" max="12" id="month" placeholder="month">
        <input type="number" min="1990" max="2022" id="year" placeholder="year">
    </div>

    <div>
        <span>Gender</span><br> 
        <input type="radio" name="gender">male <br>
        <input type="radio" name="gender">female   
    </div> <br>
    <input type="submit" value="submit" name="">
      </form>
  </div>
    
</body>
</html>
